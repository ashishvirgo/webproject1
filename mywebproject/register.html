<html>
    <head>
        <title>registration Page</title>
     <link rel="stylesheet" type="text/css" href="style1.css" title="s1" >
     <link rel="alternate stylesheet" type="text/css" href="style2.css" title="s2" > 
    </head>
    <body>
        <form name="register" method="get" action="register.jsp">
        <table border="1" align="center" cellspacing="0" cellpadding="5" bgcolor="lightgray"
        width="30%" height="30%"">
    <caption><h1>REGISTRATION PAGE</h1></caption>
    <tr>
        <th>NAME</th>
        <td><input type="text" name="uname" size="30" maxlength="40"/></td>
    </tr>
    <tr>
        <th>FATHER NAME</th>
        <td><input type="text" name="Fname"/></td>
    </tr>
    <tr>
        <th>EMAIL ID</th>
        <td><input type="text" name="EMAIL"/></td>
    </tr>
    <tr>
        <th>MOBILE NUMBER</th>
        <td><input type="text" name="MONO"/></td>
    </tr>
    <tr>
        <th>DOB</th>
        <td><input type="date" name="dob"/></td>
    </tr>
    <tr>
        <th>GENDER</th>
        <td><input type="radio" name="gender" value="M"/>Male
            <input type="radio" name="gender" value="F"/>Female
        </td>
    </tr>
    <tr>
        <th>ADDRESS</th>
        <td><textarea rows="4" cols="50">write your permanent address</textarea>
        </td>
    </tr>
    <tr>
        <th>BRANCH</th>
        <td><SELECT NAME="BRANCH">
            <OPTION VALUE="CSE">CSE</OPTION>
            <OPTION VALUE="ECE">ECE</OPTION>
            <OPTION VALUE="IT">IT</OPTION>
            <OPTION VALUE="ME">ME</OPTION>
        </SELECT>
        </td>
    </tr>
    <tr>
        <th>PASSWORD</th>
        <td><input type="password" name="pass"/></td>
    </tr>
    <tr>
        <th>CONFIRM PASSWORD</th>
        <td><input type="password" name="pass"/></td>
    </tr>
    <tr>
        <th><input type="submit" value="REGISTER"/></th>
        <td><input type="reset" value="RESET"/></td>
    </tr>
          </table>
        </form>
    </body>
 </html>
